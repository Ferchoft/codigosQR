<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador y Lector de Códigos QR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Generador y Lector de Códigos QR</h1>

        <div class="generator-section">
            <h2>Generar Código QR</h2>
            <div class="input-group">
                <label for="url">Introduce la URL:</label>
                <input type="text" id="url" placeholder="Ejemplo: https://www.ejemplo.com">
            </div>
            <div class="input-group">
                <label for="logo">Subir Logo (opcional):</label>
                <input type="file" id="logo" accept="image/*">
            </div>
            <button id="generarBtn">Generar QR</button>
            <div class="qr-container">
                <div id="qrcode"></div>
                <div class="button-group">
                    <button id="descargarBtn" disabled>Descargar</button>
                    <button id="compartirBtn" disabled>Compartir</button>
                </div>
            </div>
        </div>

        <div class="whatsapp-generator-section">
            <h2>Generar Código QR para WhatsApp</h2>
            <div class="input-group">
                <label for="whatsappNumber">Introduce el número de teléfono (con código de país):</label>
                <input type="tel" id="whatsappNumber" placeholder="Ejemplo: 573001234567">
            </div>
            <button id="generarWhatsappBtn">Generar QR de WhatsApp</button>
            <div class="qr-container whatsapp-qr">
                <div id="whatsappQrcode"></div>
                <div class="button-group">
                    <button id="descargarWhatsappBtn" disabled>Descargar</button>
                    <button id="compartirWhatsappBtn" disabled>Compartir</button>
                </div>
            </div>
        </div>

        <hr style="margin: 40px 0; border-top: 1px solid #eee;">

        <div class="reader-section">
            <h2>Lector de Códigos QR</h2>
            <video id="video" width="300" height="300" poster="placeholder.png"></video>
            <div id="result"></div>
            <button id="startScanBtn">Iniciar Escaneo</button>
            <button id="stopScanBtn" disabled>Detener Escaneo</button>
        </div>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="script.js"></script>
</body>
</html>
